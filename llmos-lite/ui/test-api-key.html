<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Key Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        .container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 24px;
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #94a3b8;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 8px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .output {
            margin-top: 20px;
            padding: 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #34d399; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë OpenRouter API Key Test</h1>

        <div class="input-group">
            <label>API Key:</label>
            <input type="password" id="apiKey" value="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" placeholder="sk-or-v1-...">
        </div>

        <div class="input-group">
            <label>Model:</label>
            <input type="text" id="model" value="anthropic/claude-sonnet-4.5" placeholder="anthropic/claude-sonnet-4.5">
        </div>

        <div class="input-group">
            <label>Test Message:</label>
            <textarea id="message" rows="3" placeholder="Enter a test message...">Hello! Can you respond with a simple greeting to confirm the API is working?</textarea>
        </div>

        <button onclick="testAPI()">üöÄ Test API</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        <button onclick="configureApp()">‚öôÔ∏è Configure App</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'info',
                success: 'success',
                error: 'error',
                warning: 'warning'
            };
            output.innerHTML += `<span class="${colors[type]}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        function configureApp() {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;

            if (!apiKey || !model) {
                log('Please enter both API key and model', 'error');
                return;
            }

            // Save to localStorage (same keys as the app)
            localStorage.setItem('llmos_openrouter_api_key', apiKey);
            localStorage.setItem('llmos_selected_model', model);
            localStorage.setItem('llmos_provider', 'openrouter');

            log('‚úÖ Configuration saved to localStorage!', 'success');
            log(`   - API Key: ${apiKey.substring(0, 20)}...`, 'info');
            log(`   - Model: ${model}`, 'info');
            log(`   - Provider: openrouter`, 'info');
            log('', 'info');
            log('Now you can reload your app and it should be configured!', 'success');
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;

            if (!apiKey) {
                log('Please enter an API key', 'error');
                return;
            }

            clearOutput();
            log('üîç Testing OpenRouter API...', 'info');
            log(`API Key: ${apiKey.substring(0, 20)}...`, 'info');
            log(`Model: ${model}`, 'info');
            log(`Message: "${message}"`, 'info');
            log('', 'info');

            try {
                log('üì§ Sending request to OpenRouter...', 'info');

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'LLMos-Lite API Test',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                    }),
                });

                log(`üì• Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log('', 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log('‚ùå API Error:', 'error');

                    try {
                        const errorJson = JSON.parse(errorText);
                        log(JSON.stringify(errorJson, null, 2), 'error');

                        // Provide helpful error messages
                        if (response.status === 401) {
                            log('', 'info');
                            log('üí° This error means your API key is invalid or expired.', 'warning');
                            log('   Get a new one at: https://openrouter.ai/keys', 'warning');
                        } else if (response.status === 402) {
                            log('', 'info');
                            log('üí° This error means you have insufficient credits.', 'warning');
                            log('   Add credits at: https://openrouter.ai/credits', 'warning');
                        } else if (response.status === 429) {
                            log('', 'info');
                            log('üí° Rate limit exceeded. Wait a moment and try again.', 'warning');
                        }
                    } catch (e) {
                        log(errorText, 'error');
                    }
                    return;
                }

                const data = await response.json();

                log('‚úÖ Success! API is working correctly.', 'success');
                log('', 'info');
                log('üìù Response:', 'success');
                log(JSON.stringify(data, null, 2), 'info');

                if (data.choices && data.choices[0] && data.choices[0].message) {
                    log('', 'info');
                    log('üí¨ Assistant Message:', 'success');
                    log(data.choices[0].message.content, 'success');
                }

                if (data.usage) {
                    log('', 'info');
                    log('üìä Token Usage:', 'info');
                    log(`   - Prompt tokens: ${data.usage.prompt_tokens}`, 'info');
                    log(`   - Completion tokens: ${data.usage.completion_tokens}`, 'info');
                    log(`   - Total tokens: ${data.usage.total_tokens}`, 'info');
                }

            } catch (error) {
                log('‚ùå Request failed:', 'error');
                log(error.message, 'error');
                log('', 'info');
                log('üí° Possible causes:', 'warning');
                log('   - No internet connection', 'warning');
                log('   - CORS error (shouldn\'t happen with OpenRouter)', 'warning');
                log('   - Network firewall blocking the request', 'warning');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('üéØ OpenRouter API Key Tester Ready!', 'success');
            log('', 'info');
            log('Instructions:', 'info');
            log('1. Enter your API key (already filled)', 'info');
            log('2. Click "üöÄ Test API" to verify it works', 'info');
            log('3. Click "‚öôÔ∏è Configure App" to save to localStorage', 'info');
            log('4. Reload your main app to use the new config', 'info');
            log('', 'info');
        });
    </script>
</body>
</html>
